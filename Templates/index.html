
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>To Do App</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h2 style="color:white;"><a>To Do App</a></h2>
    </nav>
    <div class="container">
        <div class="mt-4">
            <div class="column">
                <h3>Add Item</h3>
            </div>
        </div>
        <div class="mt-4">
            <div class="column">
                <form class="form-inline" action="addTodo" method="POST">
                    {%csrf_token%}
                    
                    <input type="text" class="form-control mb-2 mr-sm-2" name="content" placeholder="type here....">
                    <button type="submit" class="btn btn-primary mb-2">Add</button>
                </form>
            </div>
        </div>
        <div class=" mt-4">
            
                <ul class="list-group">
                    {%for a in m%}
                    <form class="form-inline" action="deleteTodo/{{a.id}}" method="POST">
                        {%csrf_token%}
                    <li class="list-group-item col-lg-12">{{a.content}}   
                    <div class="float-right">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </div>
                    </li>
                    </form>
                    {%endfor%}
                  </ul>
            
        </div>
    </div>
</body>
</html>
